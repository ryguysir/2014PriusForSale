<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet"
		type="text/css">
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
</head>

<body>
	<div class="cloudimage-360" id="gurkha-suv" data-folder="./CompressedPriusSpinImages/"
		data-filename-x="Prius Spin_{index}.jpg" data-amount-x="23"></div>

	<div ID="ngy2p" data-nanogallery2='{
			"itemsBaseURL": "./Images/",
		"thumbnailWidth": "200",
			"thumbnailHeight": "auto",
			"thumbnailBorderVertical": 0,
			"thumbnailBorderHorizontal": 0,
			"colorScheme": {
				"thumbnail": {
					"background": "rgba(68,68,68,0)"
				}
			},
			"thumbnailDisplayTransition": "slideUp",
			"thumbnailDisplayTransitionDuration": 500,
			"thumbnailDisplayInterval": 30,
			"thumbnailLabel": {
				"position": "overImageOnBottom"
			},
			"thumbnailHoverEffect2": "toolsAppear|imageScaleIn80",
			"thumbnailAlignment": "center",
			"thumbnailOpenImage": true
		}'>


		<a href="Interior_DriverSide_1.jpg" data-ngthumb="Interior_DriverSide_1.jpg" data-ngdesc="">Driver Side 1</a>
		<a href="Interior_DriverSide_2.jpg" data-ngthumb="Interior_DriverSide_2.jpg" data-ngdesc="">Driver Side 2</a>
		<a href="Interior_PassengersSide_1.jpg" data-ngthumb="Interior_PassengersSide_1.jpg" data-ngdesc="">Passenger Side
			1</a>
		<a href="Interior_PassengersSide_2.jpg" data-ngthumb="Interior_PassengersSide_2.jpg" data-ngdesc="">Passenger Side
			2</a>
		<a href="Trunk.jpg" data-ngthumb="Trunk.jpg" data-ngdesc="">Trunk Open</a>
		<a href="Hood Open.jpg" data-ngthumb="Hood Open.jpg" data-ngdesc="">Hood Open</a>
		<a href="Engine.jpg" data-ngthumb="Engine.jpg" data-ngdesc="">Engine</a>
		<a href="Interior_Dash.jpg" data-ngthumb="Interior_Dash.jpg" data-ngdesc="">Dashboard</a>
		<a href="Key.jpg" data-ngthumb="Key.jpg" data-ngdesc="">Key</a>
	</div>




	<script src="script.js"></script>
	<script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>

</body>

</html>
